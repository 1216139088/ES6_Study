<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<p id="p"></p>
<script>
    var car=["1","2","3"]
    document.getElementById("p").innerHTML = car[0];
    document.getElementById("p").innerHTML = car[2];
    document.getElementById("p").innerHTML = car;
    document.getElementById("p").innerHTML =car.length;


</script>
</body>
</html>
