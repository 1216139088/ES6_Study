<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<ul>
    <li>牛奶</li>
    <li>咖啡</li>
</ul>

<ul type="circle">
    <li>牛奶</li>
    <li>咖啡</li>
</ul>

<ul type="square">
    <li>牛奶</li>
    <li>咖啡</li>
</ul>

<ol>
    <li>牛奶</li>
    <li>咖啡</li>
</ol>


<dl>
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
</dl>
</body>
</html>
