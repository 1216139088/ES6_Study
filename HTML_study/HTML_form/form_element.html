<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>from_elements</title>
</head>
<body>
<h1>HTML表单用于收集不同类型的用户输入</h1>
<h2>文本输入</h2>
<form action="../HTML/image.html" method="get">
    First name:<br>
    <input type="text" name="firstname" value="？？">
    <br>
    Last name：<br>
    <input type="text" name ="lastname">
    <hr>
    <h2>单选按钮输入</h2>
    <input type="radio" name="sex" value="male" checked>Male
    <input type="radio" name="sex" value="male" >Female
    <hr>
    <h2>提交按钮</h2>
    <input type="submit" name="submit" value="提交按钮">
    <input  type="button" name="submi1t" value="提交按钮">
    <hr>
    <h2>Action属性</h2>
</form>
<hr>
<h1>新的表单</h1>
<form action="/demo/demo_form.asp">
    <fieldset>
        <legend>个人信息表单</legend>
        姓名：
        <input type="text" name="name" value="fcw">

        <input type="submit" value="登录" >
        <input type="submit" value="登录2" >

</form>
<hr>
<h2>下拉元素</h2>
<select name="car">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select>
<hr>
<textarea name="message" rows="10" cols="30">
The cat was playing in the garden.
</textarea>
<hr>
<button type="button" onclick="alert('hello world')">点击</button>

<hr>
<h2>新的表单</h2>
<form action="../HTML/image.html">
    <input type="date">
    <input type="datetime">

    <input type="month">

    <input type="tel">
    <input type="tel">

<input type="number" name="points" step="3">

</html>
